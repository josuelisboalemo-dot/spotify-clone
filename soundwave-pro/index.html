<!DOCTYPE html>
<html>
<head>
  <title>SoundWave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span id="userName"></span>
  <div>
    <button onclick="goProfile()">Perfil</button>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<div class="container">

<h2>Postar Música</h2>

<input type="text" id="musicName" placeholder="Nome da música">
<input type="text" id="musicURL" placeholder="Link MP3">
<input type="text" id="coverURL" placeholder="Link da capa">

<button onclick="postMusic()">Publicar</button>

<h2>Ranking</h2>
<div id="ranking"></div>

<h2>Feed</h2>
<div id="musicList"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase.js"></script>
<script src="app.js"></script>

</body>
</html>
